<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="app">

        <div class="panel">

            <img class="logo__img" src="./images/Logo.svg"alt="Logo Gabbit App">

            <nav class="menu">
                <div class="menu__list">
                </div>  
                <button class="menu__add" onclick="togglePopup()">
                    <img class="menu__add-task" src="./images/icons/AddIcon.svg" alt="Добавить новую задачу">
                </button>
            </nav>

        </div>

        <div class="content">

            <header class="header">

                <h1 class="header__title"></h1>
                <div class="progress">
                    <div class="progress__text">
                        <p class="progress__text-title">Прогресс</p>
                        <p class="progress__text-num"></p>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>

            </header>

            <main class="main">
                
                <div class="main__content">
                    
                </div>

                <div class="habbit">
                    <div class="habbit__day">
                        
                    </div>
                    <form class="habbit__desc habbit__form" onsubmit="newMessage(event)">
                        <input class="habbit__form-inp" name="message" type="text" placeholder="Комментарий">
                         <img class="habbit__form-img" src="./images/add_task.svg" alt="add new task">
                        <input type="submit" value="Готово" class="habbit__form-btn"></input>
                    </form>
                </div>
                    
            </main>

        </div>

        <div class="cover" onclick="togglePopup()"></div>
        
        <div class="popup">
            <div class="popup__window">
                <h2 class="popup__title">Новая привычка</h2>
                <button class="popup__cross" onclick="togglePopup()">
                    <img src="./images/cross.svg" alt="close">
                </button>
                <div class="icon">
                    <p class="icon__title">Иконка</p>
                    <button class="icon__btn icon__active" onclick="setIcon(this, 'sport')">
                        <img src="./images/icons/sport.svg" alt="sport">
                    </button>
                    <button class="icon__btn" onclick="setIcon(this, 'water')">
                        <img src="./images/icons/Water.svg" alt="water">
                    </button>
                </div>
                <form class="form" onsubmit="addHabbits(event)">
                    <input type="text" name="name" class="form__name" placeholder="Название">
                    <input type="text" hidden name="icon" class="form__name" placeholder="icon" value="sport">
                    <input type="number" name="target" class="form__target" placeholder="Цель">
                    <input type="submit" class="habbit__form-btn" value="Добавить">
                </form>
            </div>
        </div>
        
    </div>
    
    <script src="./scripts/app.js"></script>
</body>
</html>
